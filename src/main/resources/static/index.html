<!DOCTYPE HTML>
<html>
<head>
    <title>Waiting-Chit System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/waitingChitAngularJS.js"></script>
</head>
<body ng-app="waitingchitApp" ng-controller="waitingchitCtrl">
    <h1>This is a web waiting-chit system</h1>
    
    <form>
		<div class="form-group">
    		<label>Email address</label>
    		<input type="email" class="form-control" id="customerEmail1" placeholder="Email" ng-model="inputEmail">
  		</div>
		<button type="button" class="btn btn-success" ng-click="addonetotwo()">1 - 2</button>
	</form>
    
    
  <!--   <button type="button" class="btn btn-warning" ng-click="addtwotofour()">2 - 4</button>
    <button type="button" class="btn btn-danger" ng-click="addfourabove()">4 or above</button>
	 -->
	 
	 <button type="button" class="btn btn-danger" ng-click="dequeue()">Dequeue</button>
	 
	 
	 <table class="table table-striped">
	 	<tr>
	 		<th>#</th>
	 		<th>id</th>
	 		<th>mail</th>
	 	</tr>
	 	<tr ng-repeat="customer in waitList">
    		<td ng-if="$index == 0">GET IN</td>
    		<td ng-if="$index != 0">{{$index+1}}</td>
    		<td>{{ customer.id }}</td>
    		<td>{{ customer.email}}</td>
  		</tr>
	 </table>
	 
	 
	<script src="webjars/jquery/3.2.1/jquery.js"></script>
</body>
</html>
