<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Waiting-Chit System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  	<script src="js/waitingChitAngularJS.js"></script>
</head>
<body ng-app="waitingchitApp" ng-controller="waitingchitCtrl">
    <div class="container-fluid">
      <div class="row">
        <h1>This is a web waiting-chit system</h1>
      </div>
    </div>


    <!-- input section -->
    <div class="container-fluid">
      <div class="row">
        <form class=form-inline>
    			<div class="form-group">
          	 <label>Email Address</label>
        	   <input type="email" class="form-control" id="customerEmail1" placeholder="Email" ng-model="inputEmail" ng-disabled="isInProgress">
    			</div>
    			<button id="queueA" itype="button" class="btn btn-info" ng-click="addQueueA()" ng-disabled="isInProgress">Add</button>
          <i class="fa fa-spinner fa-spin" ng-if="isInProgress"></i>
    		</form>
      </div>
    </div>

    <!-- dequeue section -->
	 <div>
		 <button type="button" class="btn btn-danger" ng-click="dequeue()" ng-disabled="isInProgress">Dequeue</button>
	 </div>


   <!--  display queue section-->
   <div>
  	 <table class="table table-striped">
  	 	<tr>
  	 		<th>#</th>
  	 		<th>id</th>
  	 		<th>mail</th>
  	 	</tr>
  	 	<tr ng-repeat="customer in waitList">
      		<td ng-if="$index == 0">GET IN</td>
      		<td ng-if="$index != 0">{{$index+1}}</td>
      		<td>{{ customer.id }}</td>
      		<td>{{ customer.email}}</td>
    		</tr>
  	 </table>
   </div>


	<script src="webjars/jquery/3.2.1/jquery.js"></script>
</body>
</html>
